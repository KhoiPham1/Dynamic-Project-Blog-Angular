<section class="sec2" id="blog">
  <div class="create">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" col col-md-6 offset-md-3 ">
      <div class="form-group row">
        <label class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Title" formControlName="title">
          </mat-form-field>
        </label>
      </div>
      <div *ngIf="form.get('title').invalid && form.get('title').touched" class="alert alert-danger">
        At least 3 character!
      </div>
      <div class="form-group row">
        <label class="col">
          <mat-form-field>
            <mat-select formControlName="category" placeholder="Category">
              <mat-option *ngFor="let item of categoryList" [value]="item">{{item.category}}</mat-option>
            </mat-select>
          </mat-form-field>
        </label>
      </div>
      <div *ngIf="form.get('category').invalid && form.get('category').touched" class="alert alert-danger">
        Choose something!
      </div>
      <div class="form-group row dat">
        <label class="col">
          Content
          <quill-editor formControlName="content"></quill-editor>
        </label>
      </div>
      <div *ngIf="form.get('content').invalid && form.get('content').touched" class="alert alert-danger">
        At least 3 character!
      </div>

      <div class="form-group row dkl">
        <div class="col">
          <label >
            Avatar
            <br>
            <button type="button" class="btn btn-dark " (click)="dkl.click()">Choose</button>
            <input #dkl type="file" style="display: none;" (change)="onSelect($event)" >
          </label>
          <!--<img class="imgFix" src="http://sohanews.sohacdn.com/thumb_w/660/2017/tha1494565313-3484-1504932748314-190-0-562-600-crop-1504932752573.jpg">-->
        </div>
      </div>
      <div *ngIf="isChoose" class="alert alert-danger">
        Please choose one!
      </div>

      <div class="form-group row">
        <label class="col">
          Mode
          <br>
          <mat-form-field>
            <mat-label>Select Mode</mat-label>
            <mat-select formControlName="mode">
              <mat-option value="Public">Public</mat-option>
              <mat-option value="Private">Private</mat-option>
            </mat-select>
          </mat-form-field>
        </label>
      </div>
      <div *ngIf="form.get('mode').invalid && form.get('mode').touched" class="alert alert-danger">
        Please choose one!
      </div>
      <button type="submit" class="btn btn-dark ">Submit</button>
    </form>
  </div>
</section>
