<section class="sec2" id="blog">
  <div class="create">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" col col-md-6 offset-md-3 " >
      <div class="form-group row">
        <label class="col">
          Title
          <input type="text" formControlName="title" class="form-control" >
        </label>
      </div>
      <div *ngIf="form.get('title').invalid && form.get('title').touched" class="alert alert-danger">
        At least 3 character!
      </div>
      <div class="form-group row">
        <label class="col">
          Category
          <br>
          <mat-form-field>
          <mat-select formControlName="category" placeholder="{{blog.category.category}}">
            <mat-option *ngFor="let item of categoryList" [value]="item">{{item.category}}</mat-option>
          </mat-select>
          </mat-form-field>
        </label>
      </div>
      <div *ngIf="form.get('category').invalid && form.get('category').touched" class="alert alert-danger">
        Choose something!
      </div>
      <div class="form-group row dat">
        <label class="col">
          Content
          <quill-editor formControlName="content"></quill-editor>
        </label>
      </div>
      <div *ngIf="form.get('content').invalid && form.get('content').touched" class="alert alert-danger">
        At least 3 character!
      </div>
      <div class="form-group row">
        <label class="col">
          Avatar
          <br>
          <input type="file" (change)="onSelect($event)" >
        </label>
      </div>
      <mat-form-field>
        <mat-label>Select Mode</mat-label>
        <mat-select formControlName="mode">
          <mat-option value="Public">Public</mat-option>
          <mat-option value="Private">Private</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button type="submit" class="btn btn-dark ">Submit</button>
    </form>
  </div>
</section>
