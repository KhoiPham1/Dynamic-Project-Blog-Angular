<section class="sec2" id="blog">
  <div class="create">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class=" col col-md-6 offset-md-3 " >
      <div class="form-group row">
        <label class="col">
          Title
          <input type="text" formControlName="title" class="form-control" >
        </label>
      </div>>
      <div class="form-group row">
        <label class="col">
          Category
          <br>
          <select (change)="onOption($event.target.value)">
            <option disabled>---Select one---</option>
            <option >Công nghệ thông tin</option>
            <option>Du lịch</option>
            <option>Game</option>
          </select>
        </label>
      </div>
      <div class="form-group row dat">
        <label class="col">
          Content
          <quill-editor (onContentChanged)="onContent($event)"></quill-editor>
        </label>
      </div>
      <div class="form-group row">
        <label class="col">
          Avatar
          <br>
          <input type="file" (change)="onSelect($event)">
        </label>
      </div>
      <button type="submit" class="btn btn-dark ">Submit</button>
    </form>
  </div>
</section>
