<section class="sec2" id="blog">
  <div class="container ">
    <div class="row" >
      <div class="offset-sm-2 col-sm-8">
        <div class="headerText text-center">
          <h2  data-aos="fade-up" data-aos-delay="0" data-aos-duration="1000" >Danh sách Blog </h2>
          <p  data-aos="fade-up" data-aos-delay="500" data-aos-duration="1000" >Dưới đây là  blog mới nhất của nhóm Dynamic, mời mọi người lựa chọn </p>
        </div>
      </div>
    </div>
    <div *ngFor="let item of listBlog, index as i">
      <div class="col-sm-4" >
        <div class="blogpost"  data-aos="fade-up" data-aos-delay="0" data-aos-duration="1000" >
          <div class="imgBx">
            <img src="http://localhost:8080/image/{{item.nameImg}}/raw"  class="img-fluid" >
          </div>
          <div class="content">
            <h1>Chủ đề: {{item.title}}</h1>
            <div class="clearfix"></div>
          </div>
          <a class="btn btnD2" [routerLink]="['/home', item.id, 'view']">Đọc Chi Tiết</a>
          <a class="btn btnD1" [routerLink]="['/home', item.id, 'edit']" *ngIf="loginSvr.isAuthentical()">Sửa</a>
          <button class="btn btnD3" (click)="delete(i)" *ngIf="loginSvr.isAuthentical()">Xóa</button>
        </div>
      </div>
    </div>
  </div>
</section>
