<mat-sidenav-container class="content">
  <mat-sidenav #drawer  class="sidenav" mode="side" [opened]="true">
    <a class="text-center" href="#">Dynamic</a>
    <button color="primary" mat-button routerLink="create">
      <mat-icon>add</mat-icon>Create</button>
    <button color="primary" mat-button routerLink="list">List</button>
    <button color="primary" mat-button routerLink="category">Category</button>
    <button color="primary" mat-button (click)="loginSvr.logout()">Đăng xuất</button>
  </mat-sidenav>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Menu</span>
        <span class="spacer"></span>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput>
          </mat-form-field>
        </form>
        <mat-icon>search</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
