<mat-form-field>
  <mat-select placeholder="Category">
    <mat-option (click)="clearOne()">Clear</mat-option>
    <mat-option *ngFor="let item of categoryList" [value]="item" (click)="getCategory($event.toElement.innerText)">{{item.category}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Mode">
    <mat-option (click)="clearTwo()">Clear</mat-option>
    <mat-option value="Public" (click)="getMode($event.toElement.innerText)">Public</mat-option>
    <mat-option value="Private" (click)="getMode($event.toElement.innerText)">Private</mat-option>
  </mat-select>
</mat-form-field>
<button mat-icon-button (click)="filter()">
  <mat-icon>filter_list</mat-icon>
  Filter
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="selectAll()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (change)="oneSelect(element)" [checked]="element.boxCheck"></mat-checkbox>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">
        {{element.title}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="category.category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">
        <a>{{element.category.category}}</a>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/admin', element.id, 'edit']">Edit</a>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mode</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.mode; else other">Private</div>
        <ng-template #other>Public</ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete (element)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-button color="primary" (click)="deleteSelect()">Delete All</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky:true;"></tr>
  </table>
</div>
